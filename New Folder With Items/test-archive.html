<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archive Test</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="archive-styles.css">
</head>
<body>
  <main id="archive-app">
    <!-- Header -->
    <header class="archive-header">
      <div class="archive-nav">
        <a href="index.html" class="back-link" aria-label="Back to main page">← Back</a>
      </div>
      <h1>OUR DAILY ARCHIVE</h1>
      <p class="archive-subtitle">A collection of daily quilts made by our community</p>
    </header>

    <!-- Loading indicator -->
    <div id="archive-loading" class="loading" aria-hidden="true">
      <div class="loading-spinner"></div>
      <p>Loading archive...</p>
    </div>

    <!-- Archive content -->
    <div id="archive-content" class="archive-content" style="display: none;">
      <!-- Test entry -->
      <article class="archive-entry" data-entry-id="test">
        <div class="archive-entry-header">
          <div class="archive-entry-date">January 15, 2025</div>
          <p class="archive-entry-quote">"Art washes away from the soul the dust of everyday life."</p>
          <p class="archive-entry-author">— Pablo Picasso</p>
        </div>
        
        <div class="archive-entry-quilt">
          <div class="archive-quilt-container">
            <svg class="archive-quilt-svg" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
              <defs>
                <filter id="wavyEdges" x="0" y="0" width="200%" height="200%">
                  <feTurbulence baseFrequency="0.012" numOctaves="3" result="turb"/>
                  <feDisplacementMap in="SourceGraphic" in2="turb" scale="3"/>
                </filter>
              </defs>
              <rect x="0" y="0" width="600" height="600" fill="#f7b733" filter="url(#wavyEdges)"/>
            </svg>
          </div>
        </div>
        
        <div class="archive-entry-stats">
          <div class="archive-contributors">
            <svg class="archive-contributors-icon" viewBox="0 0 24 24">
              <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A1.5 1.5 0 0 0 18.54 8H17c-.8 0-1.54.37-2.01 1l-2.7 3.6c-.39.52-.59 1.14-.59 1.76V18h2v-4.36c0-.2.12-.38.31-.46.19-.08.4-.04.55.1l2.1 2.1V18h2zm-8-2c0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2 2 .9 2 2zm-2-8c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm-6 8c0 1.1-.9 2-2 2s-2-.9-2-2 .9-2 2-2 2 .9 2 2zm-2-8c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z"/>
            </svg>
            <span>42 contributors</span>
          </div>
          
          <button class="archive-share-btn" data-entry-id="test">
            <svg class="share-icon" viewBox="0 0 24 24">
              <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92-1.31-2.92-2.92-2.92z"/>
            </svg>
            Share
          </button>
        </div>
      </article>
    </div>

    <!-- Share modal -->
    <div id="share-modal" class="share-modal" style="display: none;">
      <div class="share-modal-content">
        <div class="share-modal-header">
          <h3>Share This Quilt</h3>
          <button id="close-share-modal" class="close-btn" aria-label="Close share modal">×</button>
        </div>
        <div class="share-preview">
          <canvas id="share-canvas" width="1080" height="1920"></canvas>
        </div>
        <div class="share-actions">
          <button id="download-share" class="btn">Download Image</button>
          <button id="copy-share-link" class="btn secondary">Copy Link</button>
        </div>
      </div>
    </div>

    <!-- Toast notifications -->
    <div id="archive-toast" class="toast" role="alert" aria-live="polite"></div>
  </main>

  <!-- External dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  
  <!-- Application scripts -->
  <script src="config.js" type="module"></script>
  <script src="utils.js" type="module"></script>
  <script src="archive.js" type="module"></script>
</body>
</html>
